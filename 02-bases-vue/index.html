<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro Vue</title>
    <script src="https://unpkg.com/vue@next"></script>
    
</head>
<body>
    <!-- Control absoluto de este DIV-->
   <div id="myApp">
    <h1> Quotes <small>{{newQuote}}</small></h1>
    <input type="text" v-model="newQuote" v-on:keypress.enter="addQuote"> 
     

    <hr>
    
      <ul>
       <!--Para recorrer un array en vue se usa la sentencia v-for
            con index numeramos la lista, si queremos que empeice a contar 
            desde 0 le aÃ±adimos index+ 1 en el span--> 
       
        <li v-for="({quote, author}, index) in quotes">
          
          <span> {{index}}  {{quote}}</span>


          <!--La directiva v-if es el if de vue
              En este caso si el author no es
              nulo o undefined nos meustra su valor en la etiqueta 
              blackquote  -->
          <blockquote v-if="author">-{{author}} </blockquote>


         <!--<blockquote v-show="author">-{{author}} </blockquote>
            El v-show haria lo mismo que el v-if solo que este si que lo pinta en el
            html con display none-->
        </li>
      </ul>
   </div>



  
    <script src="app.js"></script>
    
</body>
</html>
